    <h1>Please hit stop timer before 5 seconds</h1>
    <h1 id="demo"></h1>
    <button onclick="stop()">Stop</button>
    <script>
        //The setTimeout() executes a function after a number of milliseconds, it functions only once

        function display(){
            document.getElementById("demo").innerHTML="All the best for html ppt";

        function stop(){
            clearTimeout(mytimer);
